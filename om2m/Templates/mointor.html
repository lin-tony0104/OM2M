<HTML>
<HEAD>

			<div class="col">
			<h2>{{ record[0] }}&emsp;&emsp;&emsp;&emsp;{{ record[1] }}</h2>
			</div>
		</div>
		{% endfor %}

</BODY>
</HTML>
